outlines:
    default: { width: 28, height: 40 }
    action:  { width: 28, height: 40 }
    altline: { width: 42, height: 40 }
    wide:    { width: 42, height: 40 }
    spaceline: { width: 112, height: 40 }
    special: { width: 28, height: 40 }
    small:   { width: 42, height: 40 }

views:
    base:
        - "Tab - 1 2 3 4 5 6 7 8 9 0"
        - "Del + q w e r t y u i o p"
        - "Ctrl \" a s d f g h j k l"
        - "Shift_L z x c v b n m / BackSpace"
        - "preferences show_numbers , space period Return"
    upper:
        - "M1 _ ! @ # $ % ^ & * ( )"
        - "M3 = Q W E R T Y U I O P"
        - "M4 ' A S D F G H J K L"
        - "Shift_L preferences Z X C V B N M \\ BackSpace"
        - "show_actions M2 M5 colon space ? Return"
    numbers:
        - "Esc M1 # { } \\ / * - ( )"
        - "Del M3 ! [ ] 7 8 9 + $ |"
        - "Home M4 ^ < > 4 5 6 = % '"
        - "End M2 _ ; ~ 1 2 3 ↑ , BackSpace"
        - "show_letters M5 colon period space_small 0 ← ↓ → Return"
    actions:
        - "Tab PgUp F1  F2  F3  F4  F5  F6"
        - "Del PgDn F7 F8 F9  F10 F11 F12"
        - "Home M1  M2  M3  M4  M5  M6"
        - "show_numbers End M7  M8  M9  M10 M11 BackSpace"
        - "show_letters Ctrl , space M12 Return"

buttons:
    Shift_L:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "altline"
        icon: "key-shift"
    BackSpace:
        outline: "altline"
        icon: "edit-clear-symbolic"
        action: erase
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "small"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "small"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "small"
        label: "ABC"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "small"
        label: "SYB"
    show_actions:
        action:
            set_view: "actions"
        outline: "small"
        label: "ACT"
    period:
        outline: "default"
        text: "."
    space:
        outline: "spaceline"
        text: " "
    space_small:
